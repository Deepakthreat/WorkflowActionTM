# This is a basic workflow to help you get started with Actions

name: jasonread


on:

  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


  workflow_dispatch:


jobs:

 job1:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - id: set-matrix
      run: |
        JSON=$(cat ./*.json)
        echo "::set-output name=matrix::${JSON//'%'/'%25'}"

 

   
